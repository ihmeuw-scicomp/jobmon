# Client-specific logconfig for jobmon (OTLP disabled)
# This uses shared templates for formatters and focuses on client package loggers

version: 1
disable_existing_loggers: false

# Import shared formatters and handlers from core templates
formatters: !template formatters

# Client handlers (simple console inline, complex OTLP templated)
handlers:
  # Simple console handler (inlined - no template needed)
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: console_default

# Client logger configurations (console only by default)
loggers:
  # Client package logging (workflow, task, tool, etc.)
  jobmon.client:
    handlers: [console]
    level: INFO
    propagate: true
