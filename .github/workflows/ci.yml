name: CI

on:
  pull_request:
  push:
    branches:
      - "main"
      - 'release/*'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    # We will rely on runner-level pip.conf or pre-set UV_EXTRA_INDEX_URL for Artifactory access for now.
    # If Nox sessions fail due to missing packages from Artifactory,
    # we will need to explicitly set UV_EXTRA_INDEX_URL here, likely using a secret.
    # env:
      # UV_EXTRA_INDEX_URL: ${{ secrets.IHME_ARTIFACTORY_PYPI_SIMPLE_URL }}

    permissions:
      contents: read
      checks: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Consider pinning to the same version as your noxfile.py, e.g., '3.10'
          
      - name: Install uv and nox
        run: pip install --upgrade uv nox

      - name: Configure uv cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv # Standard uv cache path on Linux
          # Key based on the hash of all uv.lock files
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-
        
      - name: Type checking and Linting
        run: nox -s typecheck lint

      - name: Run tests
        id: tests
        run: nox -s tests

      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v4
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          # If you use a different name, update COMMENT_ARTIFACT_NAME accordingly
          name: python-coverage-comment-action
          # If you use a different name, update COMMENT_FILENAME accordingly
          path: python-coverage-comment-action.txt

      - name: Junit Test Dashboard
        if: always() && steps.tests.outcome != 'skipped'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          junit_files: .test_report.xml
