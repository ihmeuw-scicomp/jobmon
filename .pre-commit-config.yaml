repos:
-   repo: local
    hooks:
    -   id: nox-format
        name: Nox Format
        entry: nox -r -s format
        language: system
        types: [python]
        pass_filenames: false
    -   id: nox-lint
        name: Nox Lint
        entry: nox -r -s lint
        language: system
        types: [python]
        pass_filenames: false
    -   id: nox-typecheck
        name: Nox Typecheck
        entry: nox -r -s typecheck
        language: system
        types: [python]
        pass_filenames: false
