# Example server configuration for enabling OTLP
# This file shows how to enable server OTLP with custom logging configuration

# Database configuration
db:
  host: localhost
  port: 3306
  database: jobmon

# Enable OTLP for server
otlp:
  http_enabled: false  # Not used by server
  web_enabled: true    # Enable server OTLP
  deployment_environment: dev

# Optional: Custom logging configuration file
# If you need to customize OTLP endpoints, formatters, or handlers,
# create a custom logconfig file and specify its path here
logging:
  server_logconfig_file: "/path/to/your/custom_server_logconfig.yaml"

# Note: When web_enabled is true, the server automatically uses logconfig_server_otlp.yaml
# To customize OTLP endpoints or other logging settings:
# 1. Copy logconfig_server_otlp.yaml to your custom location
# 2. Modify the endpoint in handlers -> otlp_server -> exporter -> endpoint
# 3. Set logging.server_logconfig_file to point to your custom file
# 
# Server OTLP includes:
# - FastAPI instrumentation
# - SQLAlchemy instrumentation  
# - Structured logging with OTLP export
# - Console + OTLP for all server logs 