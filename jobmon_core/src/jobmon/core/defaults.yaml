http:
  request_timeout: 20
  retries_timeout: 300
  retries_attempts: 10

otlp:
  web_enabled: false
  http_enabled: false

heartbeat:
  workflow_run_interval: 30
  report_by_buffer: 3.1
  task_instance_interval: 90

reaper:
  poll_interval_minutes = 5

distributor:
  poll_interval: 10

worker_node:
  command_interrupt_timeout: 10

db:
  sqlalchemy_database_uri: "sqlite://"
