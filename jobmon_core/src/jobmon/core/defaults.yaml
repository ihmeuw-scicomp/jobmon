db:
  sqlalchemy_database_uri: ''
  # Database connection pool settings to prevent timeout errors
  pool_recycle: 300  # Recycle connections every 5 minutes (prevents server timeouts)
  pool_pre_ping: true  # Test connections before use to detect stale connections
  pool_timeout: 20  # Wait up to 20 seconds for a connection from the pool
distributor:
  poll_interval: 10
heartbeat:
  report_by_buffer: 3.1
  task_instance_interval: 90
  workflow_run_interval: 30
http:
  request_timeout: 20
  retries_attempts: 10
  retries_timeout: 300
  route_prefix: ''
  service_url: ''
oidc:
  name: OIDC
otlp:
  http_enabled: false
  web_enabled: false
  deployment_environment: prod
reaper:
  poll_interval_minutes: 5
worker_node:
  command_interrupt_timeout: 10
