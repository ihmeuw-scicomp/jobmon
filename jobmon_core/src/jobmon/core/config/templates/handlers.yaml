# Shared handler templates for jobmon logging  
# Console and OTLP handlers that are reused across components

handlers:
  # Console handler templates
  console_default_template: &console_default_template
    class: logging.StreamHandler
    level: INFO
    formatter: console_default
    stream: ext://sys.stdout
    
  console_structlog_template: &console_structlog_template
    class: logging.StreamHandler
    level: INFO
    formatter: structlog_event_only  # Clean, traditional log style
    stream: ext://sys.stdout

  # OTLP handler templates (use shared LoggerProvider)
  otlp_structlog_template: &otlp_structlog_template
    class: jobmon.core.otlp.JobmonOTLPStructlogHandler
    level: DEBUG
    exporter: {}  # Empty dict triggers shared LoggerProvider usage
