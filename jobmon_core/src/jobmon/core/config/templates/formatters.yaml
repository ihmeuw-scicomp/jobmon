# Shared formatter templates for Jobmon logging
# These formatters can be referenced using !template formatters

formatters:
  # Standard console formatter for basic logging
  console_default:
    format: "%(levelname)s [%(name)s] %(message)s"

  # Structlog formatter that shows only the event (traditional log style)
  structlog_event_only:
    '()': jobmon.core.config.structlog_formatters.JobmonStructlogEventOnlyFormatter 